_default:
  _all:
    enabled: false

  properties:
    "@timestamp":
      type: date
      index: not_analyzed

    host:
      type: string
      index: not_analyzed

    ip:
      type: ip
      index: not_analyzed

    message:
      type: string
      index: analyzed

    severity:
      type: string
      index: not_analyzed

    class:
      type: string
      index: not_analyzed

    subclass:
      type: string
      index: not_analyzed

    metric_value:
      type: float
      index: not_analyzed

    percent:
      type: float
      index: not_analyzed
